<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>
    <main class="main">
    <section class="profile">
        <img src="./images/image.jpg" alt="фото профиля" class="profile__photo">
        <div class="profile__info">
            <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button" > </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button"   class="profile__add-button"> </button>
    </section>
    <section class="cards">
<template id="card-template">
    <div class="card">
      <img src="" alt="" class="card__photo">
      <button class="card__delete"></button>
      <div class="card__text">
       <h3 class="card__title"></h3>
       <button class="card__like"></button>
     </div>
    </div>
   </template>
    </section>
</main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" data-type="profile_edit">
        
        <form class="popup__form" method="GET" action="#" name="profile_edit" >   
            <button type="button"  class="popup__close"></button> 
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__buttons">
                <input type="text" name="name" required class="popup__input popup__input_name" value="" placeholder="Введите имя">
                <input type="text"  name="about" required class="popup__input popup__input_about" value=""  placeholder="О себе">
                <button type="submit"  class="popup__submit" value=""></button>
           </div>  
        </form>
    </section>
    <section class="popup" data-type="place">
        
        <form class="popup__form" method="GET" action="#" name="addCard" id="form__add" >    
            <button type="button"  class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__buttons">
                <input type="text" name="place" required class="popup__input popup__input_place" value="" placeholder="Название">
                <input type="text"  name="link" required class="popup__input popup__input_link" value=""  placeholder="Ссылка на картинку">
                <button type="submit"  class="popup__create" value=""></button>
           </div>  
        </form>
    </section>
    <section class="popup" data-type="img">
        <div class="popup__cont">
        <button type="button"  class="popup__close"></button>
        <img src="" alt="" class="popup__img">
        <p class="popup__text"></p>
    </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
