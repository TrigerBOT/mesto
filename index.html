<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>
    <main class="main">
    <section class="profile">
        <img src="./images/image.jpg" alt="фото профиля" class="profile__photo">
        <div class="profile__info">
            <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button" > </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button"   class="profile__add-button"> </button>
    </section>
    <section class="grid">
        <div class="grid__element">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Карачаевск</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
        <div class="grid__element">
            <img src="./images/elbrus.png" alt="Эльбрус" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Эльбрус</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
        <div class="grid__element">
            <img src="./images/dombay.png" alt="Домбай" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Домбай</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
        <div class="grid__element">
            <img src="./images/elbrus.png" alt="Эльбрус" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Эльбрус</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
        <div class="grid__element">
            <img src="./images/dombay.png" alt="Домбай" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Домбай</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
        <div class="grid__element">
            <img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="grid__photo">
            <div class="grid__text">
                <h3 class="grid__title">Карачаево-Черкесия</h3>
                <button type="button" class="grid__like" > </button>   
            </div>
        </div>
    </section>
</main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <button type="button"  class="popup__close"></button>

        <form class="popup__form" method="GET" action="#" name="profile_edit">
            
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__buttons">
                <input type="text" name="name" required class="popup__input popup__input_name" value="" placeholder="Введите имя">
                <input type="text"  name="about" required class="popup__input popup__input_about" value=""  placeholder="О себе">
                <button type="submit"  class="popup__submit" value=""></button>
            </div>
          
        </form>
    </section>
    <script src="./scripts/script.js"></script>
</body>
